<md-dialog>
  <md-content>
    <h2>Would you like to see a new post?</h2>
    <p>Clicking okay here will make a new post show up in your timeline.</p>
  </md-content>
  <div class="md-actions" layout="horizontal" layout-align="end">
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button class="md-primary" ng-click="hide()">
      Okay
    </md-button>
  </div>
</md-dialog>
